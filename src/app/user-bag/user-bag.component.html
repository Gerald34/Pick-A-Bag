<div #userBagID class="col-lg-6" [id]="selectedBag.bag_id">
  <h2>Your Bag</h2>
  <div class="bag-number">
    {{ selectedBag.bag_number }}
  </div>
  <mat-card class="money-bag-card">
    <img mat-card-image [src]="selectedBag.bag" alt="money bag">
    <mat-card-actions>
      <button mat-dialog-close="" (click)="revealBagValue(userBagID.id)" class="primary-button" mat-button><i class="fas fa-briefcase"></i> Open bag</button>
    </mat-card-actions>
  </mat-card>
</div>
